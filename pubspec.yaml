name: project_template
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.15.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  # Cache online images Packages
  cached_network_image: ^3.1.0

  #  Equatable objects Packages
  equatable: ^2.0.3

  # Validation Packages
  form_field_validator: ^1.1.0

  # Getx Packages
  get: ^4.3.4

  # shared preference Packages
  shared_preferences: ^2.0.6

  # injection
  get_it: ^7.2.0

  # Internt Packages
  internet_connection_checker: ^0.0.1+3

  # permissions
  # permission_handler: ^8.1.4+2

  #loading progress indicator
  modal_progress_hud_nsn: 

  #svg Packages
  flutter_svg: ^0.22.0

  # responsive screen Packages
  flutter_screenutil: ^5.0.0+2

  # Rest api caller Packages
  dio: ^4.0.4
  
  # Models Packages
  freezed: ^1.1.0
  cupertino_icons: ^1.0.2

dev_dependencies:
  build_runner: ^2.0.4
  flutter_launcher_icons: "^0.9.2"
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/images/


